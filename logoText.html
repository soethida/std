<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Logo in One Line</title>
    <style>
        .logo {
            width:500px;
            height:500px;
            display: inline-block;
            vertical-align: middle;
            }
        .text {
            display: inline-block;
            vertical-align: middle;
            font-size: 50px;
            margin-left: 500px; /* Adjust spacing between logo and text */
        }
    </style>
</head>
<body>

<div>
    <span class="text">Thein Min Htike <br>Click Top Engineering Co.,Ltd</span>
    <img src="clickTop.png" alt="Logo" class="logo">
</div>

</body>
</html>
